<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>sign-up page Mockup</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sign in</h1>
        <h2>Log in by entering your email address and password.</h2>
      </div>

      <div class="email-input">
        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="password-input">
        <label for="password">Password:</label>

        <input
          type="password"
          id="passwor"
          name="passwrod"
          placeholder="Enter your password"
        />
      </div>

      <a class="password-Redirect" href="">Forgot Password?</a>

      <a class="password-button-container" href=""
        ><button class="log-In-Button">Log in</button>
      </a>

      <div class="toggle-Switch-Container">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <h2 class="toggle-Switch-Text">remember me</h2>
      </div>
      <div class="or-text-container">
        <hr />
        <span>or</span>
        <hr />
      </div>

      <a class="google button-container" href="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-google"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"
          />
        </svg>
        <button class="google-button">Sign In with Google</button>
      </a>
      <p class="account-Creation-Prompt-Message">
        DonÂ´t have an account yet ?
        <span><a class="sign-up-Redirect" href="">sign up here</a></span>
      </p>
    </div>
  </body>
</html>
